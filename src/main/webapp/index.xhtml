<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <h:head>
   <title>Kan Bağışı Uygulaması</title>
 </h:head>

    <h:body>
        <h:form>
        <p:menubar>
            <p:menuitem value="#{login.value2}" action="#{login.value2Control()}"/>
             <p:menuitem value="#{login.value1}" action="#{login.value1Control()}"/>
             <c:forEach var="item" items="#{login.person}">
                 <p:menuitem containerStyle="float:right;"> <a style="color:red;float:right;">Hoşgeldiniz <p:outputLabel value="#{item.ad} #{item.soyad}"/></a></p:menuitem>
          </c:forEach>
        </p:menubar>
            </h:form>
<p:growl id="growd" sticky="true" showDetail="true"></p:growl>

                <h:form>
                    <h:panelGrid columns="6" style="margin-bottom:10px" cellpadding="5">
                       
                        <p:selectOneMenu id="console1" value="#{Search.sehir}" style="border-radius:5px ;font-size:25px;background-color: white;height: 50px; width:250px">
                <f:selectItem itemLabel="Şehir Seçiniz" itemValue="secilmedi"/>
                <f:selectItem itemLabel="İstanbul" itemValue="istanbul" />
                <f:selectItem itemLabel="Ankara" itemValue="ankara" />
                <f:selectItem itemLabel="İzmir" itemValue="izmir"  />
                <f:selectItem itemLabel="Tekirdağ" itemValue="tekirdag" />
                <f:selectItem itemLabel="Antalya" itemValue="antalya" />
                          </p:selectOneMenu>
                    
                    
               
                      
                <p:selectOneMenu id="console2" value="#{Search.kanGrubu}" style="border-radius:5px ;font-size:25px;background-color: white;height: 50px; width:250px">
                <f:selectItem itemLabel="Kan Grubu" itemValue="secilmedi" />
                <f:selectItem itemLabel="A RH -" itemValue="arh-"/>
                <f:selectItem itemLabel="A RH +" itemValue="arh+" />
                <f:selectItem itemLabel="B RH +" itemValue="brh+" />
                <f:selectItem itemLabel="B RH -" itemValue="brh-" />
                <f:selectItem itemLabel="AB RH +" itemValue="abrh+" />
                <f:selectItem itemLabel="AB RH -" itemValue="abrh-" />
                <f:selectItem itemLabel="0 RH +" itemValue="0rh+" />
                <f:selectItem itemLabel="0 RH -" itemValue="0rh-" />
                          </p:selectOneMenu>
               
                <p:commandButton style="font-size:25px;width: 260px;" value="ARA" id="withIcon" action="#{Search.kanBul()}"  icon="search"/>
                </h:panelGrid>
                    
                   
                </h:form>
  
  </h:body>
</html>
