<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h4 style="position:absolute;top:200px;left:500px;"><h:outputText  value="#{login.onayyazisi}"></h:outputText></h4>
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
        <h:form>
            
            <p:panelGrid columns="2" style="position:absolute;top:250px;left:500px;">
                <f:facet name="header">Giriş Sayfası</f:facet>
                <h:outputText value="Mail:"></h:outputText>
                <p:inputText value="#{login.mail}"></p:inputText>
                <h:outputText value="Şifre:"></h:outputText>
                <p:password value="#{login.password}"/>
                <f:facet name="footer">
                 <p:commandButton value="Giriş" action="#{login.LoginControl()}"></p:commandButton>
                 <p:commandButton type="button" value="Şifremi Unuttum" onclick="PF('cd').show()" />
                 <p:confirmDialog message="Mail Adresinizi Giriniz:" 
widgetVar="cd"
>
     <div>
         <h:inputText value="#{login.posta}"/>
     </div>
 <p:commandButton value="Gönder" action="#{login.SendMail()}"
 oncomplete="PF('cd').hide()"/>
 <p:commandButton value="Vazgeç" onclick="PF('cd').hide();" type="button" />
 </p:confirmDialog>
                </f:facet>


            </p:panelGrid>
        </h:form>
    </h:body>
</html>
