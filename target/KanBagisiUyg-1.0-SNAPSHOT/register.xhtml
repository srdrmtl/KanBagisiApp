<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         
<p:growl id="growr" sticky="true" showDetail="true"  life="5000"></p:growl>
<h:form>
            <p:panelGrid columns="2" style="position:absolute;left:500px;">
                <f:facet name="header">Kayıt Sayfası</f:facet>
                <h:outputText value="Ad:"></h:outputText>
                <p:inputText value="#{login.ad}"></p:inputText>
                <h:outputText value="Soyad:"></h:outputText>
                <p:inputText value="#{login.soyad}"/>
                <h:outputText value="E-mail:"></h:outputText>
                <p:inputText value="#{login.mail}"/>
                <h:outputText value="Şifre"></h:outputText>
                <p:inputText value="#{login.password}"/>
                <p:selectOneMenu id="console2" value="#{login.kangrubu}" >
                <f:selectItem itemLabel="Kan Grubu" itemValue="secilmedi" />
                <f:selectItem itemLabel="A RH -" itemValue="arh-"/>
                <f:selectItem itemLabel="A RH +" itemValue="arh+" />
                <f:selectItem itemLabel="B RH +" itemValue="brh+" />
                <f:selectItem itemLabel="B RH -" itemValue="brh-" />
                <f:selectItem itemLabel="AB RH +" itemValue="abrh+" />
                <f:selectItem itemLabel="AB RH -" itemValue="abrh-" />
                <f:selectItem itemLabel="0 RH +" itemValue="0rh+" />
                <f:selectItem itemLabel="0 RH -" itemValue="0rh-" />
                          </p:selectOneMenu>
                <p:selectOneMenu id="console1" value="#{login.sehir}" >
                    <f:selectItem itemLabel="Şehir Seçiniz" itemValue="secilmedi"/>
                    <f:selectItem itemLabel="İstanbul" itemValue="istanbul" />
                    <f:selectItem itemLabel="Ankara" itemValue="ankara" />
                    <f:selectItem itemLabel="İzmir" itemValue="izmir"  />
                    <f:selectItem itemLabel="Tekirdağ" itemValue="tekirdag" />
                    <f:selectItem itemLabel="Antalya" itemValue="antalya" />
                 </p:selectOneMenu>
                
                <h:outputText value="Adres:"></h:outputText>
                <p:inputTextarea value="#{login.adres}"/>
                 <h:outputText value="Telefon:"></h:outputText>
                 <p:inputText value="#{login.telefon}" type="number"/>
                <f:facet name="footer">
                    

                    <p:commandButton value="Kayıt Ol" action="#{login.RegisterControl()}"></p:commandButton>
         
                </f:facet>


            </p:panelGrid>
        </h:form>
        

    </h:body>
</html>
